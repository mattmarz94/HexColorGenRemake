<!DOCTYPE >
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Color Scheme Generator</title>
    <link rel="stylesheet" href="main.css" />
    <!-- viewport tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h2 class="app-title rainbow">Color Scheme Generator</h2>
      <hr />
    </header>

    <main>
      <section>
        <form class="color-scheme-form">
          <input id="color-selection" type="color" />
          <select id="schemes-selector">
            <option value="monochrome">Monochrome</option>
            <option value="monochrome-dark">Monochrome-dark</option>
            <option value="monochrome-light">Monochrome-light</option>
            <option value="analogic">Analogic</option>
            <option value="complement">Complement</option>
            <option value="analogic-complement">Analogic-complement</option>
            <option value="triad">Triad</option>
          </select>
          <button type="submit" id="color-scheme-btn">Get color scheme</button>
        </form>
      </section>

      <section>
        <div id="rendered-colors-container">
          <!-- render colors here -->
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
